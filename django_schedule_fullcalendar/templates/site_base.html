<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{ LANGUAGE_CODE }}" lang="{{ LANGUAGE_CODE }}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Django Schedule FullCalendar | {% block htmltitle %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/style.css" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/fluid_grid.css" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/event_form.css" />
    
    <link rel='stylesheet' type='text/css' href='{{MEDIA_URL}}css/fullcalendar/fullcalendar.css' />
    
    <link rel="stylesheet" href="{{MEDIA_URL}}/css/jquery-ui-timepicker.css" type="text/css" media="all" />
    <link rel="stylesheet" href="{{MEDIA_URL}}/css/smoothness/jquery-ui-1.8.13.custom.css" type="text/css" media="all" />
    <link rel="stylesheet" href="{{MEDIA_URL}}/css/facebox/facebox.css" type="text/css" media="screen" />
    
    <script type="text/javascript" src="{% url 'django.views.i18n.javascript_catalog' %}"></script>
    <script src="{{MEDIA_URL}}/js/jquery-1.6.1.min.js" type="text/javascript"></script>
    <script src="{{MEDIA_URL}}/js/jquery-ui-1.8.13.custom.min.js" type="text/javascript"></script>
    <script src="{{MEDIA_URL}}/js/jquery.ui.timepicker-0.0.8.js" type="text/javascript"></script>
    
    <script type='text/javascript' src='{{MEDIA_URL}}/js/fullcalendar/fullcalendar.js'></script>
    <script type="text/javascript" src="{{MEDIA_URL}}/js/facebox.js"></script>
    
    {% block htmlheader %}{% endblock %}
</head>


<body>
{% block body %}
<div class="container_16">
{% block content %}{% endblock %}
</div>

</body>
{% endblock %}
</html>
